{% extends 'base.html' %}
{% block title %}
	{{ title }} 로그인
{% endblock %}
{% block content %}
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <form method="post" action="{{ url_for('login', next=next_endpoint) }}" enctype="application/x-www-form-urlencoded">
                    <label class="form-label" for="name">이름</label>
                    <input class="form-control" type="text" id="name" name="name" placeholder="Name" autocomplete="username">
                    <br>
                    <label class="form-label" for="password">비밀번호</label>
                    <input class="form-control" type="password" id="password" name="password" placeholder="Password" autocomplete="current-password">
                    <br>
                    <button class="btn btn-primary" type="submit">Login</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
